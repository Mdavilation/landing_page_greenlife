<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Life - Jardinería</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" ></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/img/logo.png" alt="Green Life Jardinería" class="logo">
            <h2>PERSONALIZA TU JARDÍN</h2>
            <div class="input-group">
                <form action="">

                    <select id="material">
                        <option value="Abono orgánico (5kg, 10kg, 25kg)">Abono orgánico (5kg, 10kg, 25kg)</option>
                        <option value="Compost (5kg, 10kg, 25kg)">Compost (5kg, 10kg, 25kg)</option>
                        <option value="Tierra negra para jardín (5kg, 10kg, 25kg)">Tierra negra para jardín (5kg, 10kg, 25kg)</option>
                        <option value="Humus de lombriz (5kg, 10kg, 25kg)">Humus de lombriz (5kg, 10kg, 25kg)</option>
                        <option value="Turba (5kg, 10kg, 25kg)">Turba (5kg, 10kg, 25kg)</option>
                        <option value="Perlita (5L, 10L, 25L)">Perlita (5L, 10L, 25L)</option>
                        <option value="Vermiculita (5L, 10L, 25L)">Vermiculita (5L, 10L, 25L)</option>
                        <option value="Fibra de coco (5kg, 10kg, 25kg)">Fibra de coco (5kg, 10kg, 25kg)</option>
                        <option value="Mulch corteza de pino, astillas de madera (5kg, 10kg, 25kg)">Mulch corteza de pino, astillas de madera (5kg, 10kg, 25kg)</option>
                        <option value="Fertilizantes granulados (5kg, 10kg, 25kg)">Fertilizantes granulados (5kg, 10kg, 25kg)</option>
                        <option value="Palas de jardinería pequeñas, medianas, grandes">Palas de jardinería pequeñas, medianas, grandes</option>
                        <option value="Rastrillos para hojas y para tierra">Rastrillos para hojas y para tierra</option>
                        <option value="Tijeras de podar manuales y de mango largo">Tijeras de podar manuales y de mango largo</option>
                        <option value="Guantes de jardinería de látex, cuero, tela">Guantes de jardinería de látex, cuero, tela</option>
                        <option value="Regaderas (1L, 5L, 10L)">Regaderas (1L, 5L, 10L)</option>
                        <option value="Mangueras (10m, 20m, 30m)">Mangueras (10m, 20m, 30m)</option>
                        <option value="Boquillas y aspersores para riego manual o automático">Boquillas y aspersores para riego manual o automático</option>
                        <option value="Macetas de barro, plástico y cerámica varios tamaños">Macetas de barro, plástico y cerámica varios tamaños</option>
                        <option value="Sistemas de riego por goteo kits básicos y avanzados">Sistemas de riego por goteo kits básicos y avanzados</option>
                        <option value="Cortacésped eléctrico y de gasolina">Cortacésped eléctrico y de gasolina</option>
                        <option value="Semillas de flores rosas, girasoles, tulipanes">Semillas de flores rosas, girasoles, tulipanes</option>
                        <option value="Semillas de hortalizas lechuga, tomate, zanahoria">Semillas de hortalizas lechuga, tomate, zanahoria</option>
                        <option value="Plantas ornamentales ficus, suculentas, helechos">Plantas ornamentales ficus, suculentas, helechos</option>
                        <option value="Árboles frutales manzano, limonero, naranjo">Árboles frutales manzano, limonero, naranjo</option>
                        <option value="Césped en semillas y en rollos">Césped en semillas y en rollos</option>
                        <option value="Estacas y tutores para plantas">Estacas y tutores para plantas</option>
                        <option value="Mallas antiinsectos y antipájaros">Mallas antiinsectos y antipájaros</option>
                        <option value="Insecticidas y fungicidas orgánicos y químicos">Insecticidas y fungicidas orgánicos y químicos</option>
                        <option value="Repelentes naturales para plagas">Repelentes naturales para plagas</option>
                        <option value="Iluminación solar para jardines">Iluminación solar para jardines</option>
                    </select>
                    
                    </select>
                    <input id="cantidad" type="number" placeholder="00">
                    <button id="add-btn">Agregar</button>
                </form>
            </div>
            <ul id="item-list">

            </ul>
            <p class="total">Total: <span id="total-amount"></span>productos</p>
            <p class="factura">Número de factura: <span id="factura-number"></span></p>
            <button class="contact-btn">CONTACTA A UN ASESOR</button>
            <a onclick="window.location.href='../index.html'" class="back-link">VUELVE A LA PÁGINA PRINCIPAL</a>
        </div>
    </div>
    <div class="overlay">Esta página solo está disponible en dispositivos móviles.</div>
</body>
</html>
